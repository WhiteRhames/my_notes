name: Deploy VitePress to GitHub Pages

on:
  push:
    branches: [main]

# 关键：给予 GITHUB_TOKEN 写入权限，解决 403 错误
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史记录，避免部署问题

      # 专门安装和设置 pnpm（解决 pnpm 找不到的问题）
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8  # 使用稳定的 pnpm 8.x 版本

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'  # 缓存依赖，大幅加速后续构建

      - name: Install dependencies
        run: pnpm install

      - name: Build with VitePress
        run: pnpm run docs:build

      # 部署到 GitHub Pages（现在应该有足够的权限了）
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vitepress/dist  # 请确认此路径与你的项目结构匹配
